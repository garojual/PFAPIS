quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/bd_users

quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file


# --- Configuración del Servidor SMTP (Jakarta Mail) ---
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.ssl.enable=false
# CAMBIAR EL CORREO POR LA PALABRA 'SECRET' CUANDO HAGAN COMMITS
mail.smtp.username=SECRET
# CAMBIAR LA CLAVE POR LA PALABRA 'SECRET' CUANDO HAGAN COMMITS
mail.smtp.password=SECRET
